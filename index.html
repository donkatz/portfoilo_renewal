<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>portfolio</title>
</head>

<body>
  <div id="wrap">

    <!-- 인트로 -->
    <header id="intro">
      <div class="container">
        <div class="intro_txt">
          <ul class="title">
            <li class="first">POR</li>
            <li class="second">TFO</li>
            <li class="third">LIO</li>
          </ul>
          <div class="small name">Han Dongchan</div>
          <div class="small job">Web Publisher & Designer</div>
        </div>
        <div class="intro_bg">
          <div class="box01"></div>
          <div class="box02"></div>
          <div class="bar">
            <img src="./img/main_bar.png" alt="intro bar">
          </div>
        </div>
      </div>
    </header>

    <!-- 컨텐츠 -->
    <div id="contants">

      <div class="container">

        <div class="contant01">
          <div class="con_box">
            <div class="box01"></div>
            <div class="box02"></div>
            <div class="box03"></div>
          </div>
          <div class="bar">
            <img src="./img/contants_bar.png" alt="contant01_bar">
          </div>
        </div>

        <div class="contant02"></div>

      </div>

    </div>

    <!-- 하단부 -->
    <footer id="footer"></footer>

  </div>

</body>

</html>
