<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>portfolio</title>
</head>

<body>
  <div id="wrap">

    <!-- 인트로 -->
    <header id="intro">
      <div class="container">
        <div class="intro_txt">
          <ul class="title">
            <li class="first">POR</li>
            <li class="second">TFO</li>
            <li class="third">LIO</li>
          </ul>
          <div class="small name">Han Dongchan</div>
          <div class="small job">Web Publisher & Designer</div>
        </div>
        <div class="intro_bg">
          <div class="box01"></div>
          <div class="box02"></div>
          <div class="bar">
            <img src="./img/main_bar.png" alt="intro bar">
          </div>
        </div>
      </div>
    </header>

    <!-- 컨텐츠 -->
    <div id="contants">

      <div class="container">

        <div class="contant01">
          <div class="con_tit">About me</div>
          <div class="con_box">
            <div class="box01"></div>
            <div class="box02"></div>

            <div class="box03"></div>

            <div class="box04">
              <div class="con con01"></div>
              <div class="con con02"></div>
              <div class="con con03"></div>
              <div class="con con04"></div>
              <div class="con con05"></div>
              <div class="con con06"></div>
            </div>

            <div class="con_bar"></div>
            <div class="con_tit">
              Skill & Ability
            </div>
          </div>
          <div class="bar">
            <img src="./img/contants_bar.png" alt="contant01_bar">
          </div>
        </div>

        <div class="contant02">
          <div class="con02_tit">Portfolio</div>

          <div class="port port01">
            <div class="port01_box">
              <div class="port01_img"></div>
              <div class="port01_txt"></div>
            </div>
          </div>

          <div class="port port02">
            <div class="port02_box">
              <div class="port02_img"></div>
              <div class="port02_txt"></div>
            </div>
          </div>

          <div class="port port03">
            <div class="port03_box">
              <div class="port03_img"></div>
              <div class="port03_txt"></div>
            </div>
          </div>

          <div class="other">
            <div class="other_box">
              <div class="box box01"></div>
              <div class="box box02"></div>
              <div class="box box03"></div>
              <div class="box box04"></div>
              <div class="box box05"></div>
              <div class="box box06"></div>
            </div>
          </div>

          <div class="bar">
            <img src="./img/con02_bar.png" alt="">
          </div>
        </div>

      </div>

    </div>

    <!-- 하단부 -->
    <footer id="footer"></footer>

  </div>

</body>

</html>
